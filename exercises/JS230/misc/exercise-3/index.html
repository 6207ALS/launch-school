<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Exercise 3 | Custom Delete </title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./assets/stylesheets/index.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
		<script src="./assets/javascripts/app.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h2>Todos</h2>
  	<ul id="todos"></ul>

  	<div class="overlay"></div>
  	<div class="confirm_prompt">
			<div class="confirm_wrapper">
				<p>Are you sure you want to delete this todo?</p>
				<div class="actions">
					<a class="confirm_yes">Yes</a>
					<a class="confirm_no">No</a>
				</div>
			</div>
			
		</div>

		<script id="todos-template" type="text/x-handlebars">
			{{#each todos}}
				{{> todo}}
			{{/each}}
		</script>

		<script id="todo-partial" type="text/x-handlebars">
			<li data-id="{{id}}">
				{{title}}
				<span class="remove"></span>
			</li>
		</script>

	</body>
</html>
