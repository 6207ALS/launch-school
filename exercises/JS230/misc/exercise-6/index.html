<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./assets/stylesheets/index.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
		<script src="./assets/javascripts/app.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<header>
			<h1>Buy Used Cars</h1>
			<div id="filters">
				
			</div>
		</header>
		<main>
			<div id="cars"></div>
		</main>


		<script id="filter_template" type="text/x-handlebars" data-type="template">
			<label for="make_select">Make</label>
			<select id="make_select" data-category="make">
				<option value='all'>All</option>
				{{#each make}}
				<option>{{this}}</option>
				{{/each}}
			</select>

			<label for="model_select">Model</label>
			<select id="model_select" data-category="model">
				<option value='all'>All</option>
				{{#each model}}
				<option>{{this}}</option>
				{{/each}}
			</select>

			<label for="price_select">Price</label>
			<select id="price_select" data-category="price">
				<option value='any'>Any</option>
				{{#each price}}
				<option>{{this}}</option>
				{{/each}}
			</select>

			<label for="year_select">Year</label>
			<select id="year_select" data-category="year">
				<option value='any'>Any</option>
				{{#each year}}
				<option>{{this}}</option>
				{{/each}}
			</select>

			<button class="filter_btn">Filter</button>
		</script>

		<script id="cars_template" type="text/x-handlebars" data-type="template">
			{{#each cars}}
				{{> car_partial}}
			{{/each}}
		</script>

		<script id="car_partial" type="text/x-handlebars" data-type="partial">
			<div class="car">
				<figure><img src="{{image}}"></figure>
				<h2>{{make}} {{model}}</h2>
				<p class="year">Year: {{year}}</p>
				<p class="price">Price: ${{price}}</p>
				<a href="#">Buy</a>
			</div>
		</script>

	</body>
</html>
